<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Your Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #1f2937;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        p {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 24px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            margin-bottom: 16px;
            font-size: 14px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Set your password</h1>
        <p>Please choose a strong password to activate your staff account.</p>

        {% if form.errors %}
            <div class="error">
                {{ form.errors.password }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="id_password">New password</label>
            {{ form.password }}

            <button type="submit">Activate Account</button>
        </form>

        <div class="footer">
            Â© {{ current_year|default:"2025" }} Your Company
        </div>
    </div>

</body>
</html>
