<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Event Notification</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family:Arial, Helvetica, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding:30px 0;">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:6px; overflow:hidden;">
                    
                    <!-- Header -->
                    <tr>
                        <td style="background-color:#111827; padding:20px;">
                            <h2 style="margin:0; color:#ffffff;">
                                New Event Created
                            </h2>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding:25px; color:#111827;">
                            <p style="margin-top:0; font-size:15px;">
                                A new event has been created and is ready to be shared.
                            </p>

                            <h3 style="margin-bottom:5px;">
                                {{ title }}
                            </h3>

                            <p style="margin-top:0; color:#374151;">
                                {{ description }}
                            </p>

                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-top:15px;">
                                <tr>
                                    <td style="padding:8px 0;">
                                        <strong>Start Date:</strong> {{ start_date }}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding:8px 0;">
                                        <strong>End Date:</strong> {{ end_date }}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding:8px 0;">
                                        <strong>Created By:</strong> {{ created_by }}
                                    </td>
                                </tr>
                            </table>

                            <!-- Button -->
                            <div style="margin-top:25px; text-align:center;">
                                <a href="{{ url }}"
                                   style="background-color:#2563eb; color:#ffffff; padding:12px 20px;
                                          text-decoration:none; border-radius:5px; font-weight:bold;
                                          display:inline-block;">
                                    View & Share Event
                                </a>
                            </div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color:#f9fafb; padding:15px; text-align:center; color:#6b7280; font-size:12px;">
                            This email was sent automatically. Please do not reply.
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
